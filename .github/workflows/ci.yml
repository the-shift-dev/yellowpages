name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - name: Lint
        run: npx @biomejs/biome check src/
      - name: Type check
        run: npx tsc --noEmit
      - name: Run tests
        run: bun test
